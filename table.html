<!DOCTYPE html>
<html>
    <head>
    <title>table </title>
    <style>
    table, th, td {
  border: 3px solid black;
  border-collapse: collapse;
  background-color: brown;
}
</style>
    </head>
    <body>
    <table>
      <tr>
        <th>first name</th>
        <th>last name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>Charls</td>
        <td>Doe</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Dudly</td>
        <td>Jons</td>
        <td>44</td>
      </tr>
    </table>
    </body>
    </html>
